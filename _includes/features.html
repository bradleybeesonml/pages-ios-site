<div class="features">
    {% for feature in site.features %}
    {% if feature.title %}
    <div class="feature {% cycle 'left', 'right' %}">
        <div class="featureContent">
            <div class="featureText">
                <span class="fa-stack fa-1x">
                    <i class="iconBack fas fa-circle fa-stack-2x"></i>
                    <i class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
                </span>
                <h3>
                    {{ feature.title }}
                </h3>
                <p>
                    {{ feature.description }}
                </p>
            </div>
            <div class="featureScreenshot">
                <img class="screenshot" src="{{ feature.screenshot | relative_url }}" alt="{{ feature.title }} screenshot">
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>

<style>
.features {
    margin-top: 40px;
    position: relative;
    z-index: 1;
}

.feature {
    min-height: 100vh;
    display: flex;
    align-items: center;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1;
    padding: 120px 0;
    box-sizing: border-box;
}

.feature:last-child {
    border-bottom: none;
}

.featureContent {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 40px;
    position: relative;
    gap: 80px;
}

.feature.left .featureContent {
    flex-direction: row;
}

.feature.right .featureContent {
    flex-direction: row-reverse;
}

.featureText {
    flex: 1;
    position: relative;
    z-index: 2;
    max-width: 500px;
}

.featureText h3 {
    margin-top: 20px;
    margin-bottom: 20px;
    font-size: 36px;
    font-weight: 600;
    color: {{ site.feature_title_color }};
}

.featureText p {
    color: {{ site.feature_text_color }};
    margin-bottom: 20px;
    font-size: 18px;
    line-height: 1.6;
}

.fa-stack {
    font-size: 24px;
}

.featureScreenshot {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
}

.screenshot {
    max-width: 300px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.screenshot:hover {
    transform: translateY(-10px);
}

@media only screen and (max-width: 992px) {
    .feature {
        min-height: auto;
        padding: 80px 0;
    }

    .featureContent {
        flex-direction: column !important;
        text-align: center;
        padding: 0 20px;
        gap: 40px;
    }

    .featureText {
        padding: 0;
        margin: 0 auto;
    }

    .featureText h3 {
        font-size: 32px;
    }

    .featureText p {
        font-size: 16px;
    }

    .screenshot {
        max-width: 250px;
    }

    .fa-stack {
        margin: 0 auto;
        font-size: 20px;
    }
}
</style>
